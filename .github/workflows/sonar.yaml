name: SonarCloud Scanner
on:
  workflow_call:
    secrets:
      PASSED_GITHUB_TOKEN:
        description: "Secret named GITHUB_TOKEN that references the github token for this repository."
        required: true
      SONAR_TOKEN:
        description: "Secret named SONAR_TOKEN that references the sonar token secret corresponding to the project in sonarcloud."
        required: true
  pull_request:
    paths:
      - "data-reporting-service/**"
      - ".github/workflows/sonar.yaml"
      - "build.gradle"
      - "settings.gradle"
      - "gradle/**"

jobs:
  pipeline:
    name: Build and analyze
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Build and analyze
        working-directory: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd data-reporting-service
          ./gradlew :person-service:clean :person-service:build :person-service:jacocoTestReport :person-service:sonar
      - name: Publish Testing Reports
        uses: actions/upload-artifact@v4
        with:
          name: testing
          path: ./**/build/reports
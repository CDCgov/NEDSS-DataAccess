spring:
  kafka:
    stream:
      input:
        investigation:
          topic-name: nbs_Public_health_case
      output:
        investigation:
          topic-name-reporting: nrt_investigation
          topic-name-es: elastic_search_investigation
          topic-name-confirmation: nrt_investigation_confirmation
          topic-name-notification: nrt_investigation_notification
          topic-name-observation: nrt_investigation_observation
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVER:localhost:9092}
    admin:
      auto-create: true
  application:
    name: investigation-reporting-service
  datasource:
    password: ${DB_PASSWORD:-fake.fake.fake.1234}
    username: ${DB_USERNAME:-sa}
    url: jdbc:sqlserver://${DB_URL:localhost}:1433;databaseName=${DB_ODSE:NBS_ODSE};encrypt=true;trustServerCertificate=true;
  liquibase:
    change-log: db/changelog/db.changelog-master.yaml
logging:
  # Only one config can be active at a time
  config: classpath:logback-config.xml
  file:
    name: InvestigationService.log
    path: ${DA_LOG_PATH:logs}
server:
  port: '8093'